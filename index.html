<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Responsive Regisration Form </title>
</head>
<body>
    <div class="container">
        <header>Registration Form</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <textarea text="Address" cols="2" rows="2" placeholder="Enter your Address"></textarea>
                            
                        </div>
                    </div>
                </div>

                <div class=" body details">
                    <span class="title">Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>HEIGHT</label>
                            <input type="number" placeholder="Enter HEIGHT" required>
                        </div>

                        <div class="input-field">
                            <label>Weight</label>
                            <input type="number" placeholder="Enter WEIGHT" required>
                        </div>
                      <br>
                        <div class="input-field">
                            <label>BMI</label>
                            <input type="number" placeholder="Enter BMI" required>
                        </div>

                        <div class="input-field">
                            <label>BMR</label>
                            <input type="number" placeholder="Enter BMR" required>
                        </div>
                        
            

                    <button class="Submit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>

                  <br>
                    <button class="Cancle">
                        <span class="btnText">Cancle</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                    
                </div> 
            </div>

            


        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
